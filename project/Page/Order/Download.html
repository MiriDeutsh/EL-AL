<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>אל על</title>
    <link rel="shortcut icon" href="../../Image/unnamed.png" type="imge/png">
    <link href="../../Css/home.css" rel="stylesheet" />
   
</head>
<body>

    <div class="container">
        <header>
            <div>
                <a href="../home.html"><img src="../../Image/Logo-2023-Desktop.png" alt="logo" /></a>
            </div>
        </header>
        <main class="main_dowload">

            <div><img class="imgdownload" src="../../Image/88 copy.jpg" /></div>
           
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var textToDisplay = sessionStorage.getItem("textToDisplay");
                    document.getElementById("displayText").textContent = textToDisplay;
                });
            </script>
            <button class="divonec" onclick="downloadPageAsImage()">Download This Page as Image</button>
            <script>
                function downloadPageAsImage() {
                    // Open print dialog
                    window.print();

                    // Wait for print dialog to open
                    setTimeout(function () {
                        // Capture the print preview as an image using HTML2Canvas
                        html2canvas(document.body).then(function (canvas) {
                            // Convert the canvas to a Blob and trigger the download
                            canvas.toBlob(function (blob) {
                                var url = URL.createObjectURL(blob);
                                var a = document.createElement('a');
                                a.href = url;
                                a.download = 'page.png';
                                a.click();
                                URL.revokeObjectURL(url);
                            });
                        });
                    }, 3000); // Adjust the timeout value (in milliseconds) as needed
                }
            </script>
            <!-- Include HTML2Canvas library -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.1/html2canvas.min.js"></script>



           

            <!-- Display the H2 heading content passed as a URL parameter -->
            <h2 id="displayH2"></h2>

            <script>
                // Retrieve the H2 heading content from the URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const h2Content = urlParams.get('h2Content');

                // Display the H2 heading on the next page
                document.getElementById('displayH2').innerText = h2Content;
            </script>


        </main>
    </div >
</body>
</html >
